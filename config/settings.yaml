project:
  name: "klikrasa-mlmodel"
  version: "1.0.0"
  description: "AI embeddings and local LLM (Ollama) for KlikRasa"

dataset:
  raw_csv: "dataset/kue_tradisional.csv"
  jsonl: "dataset/kue_tradisional.jsonl"
  columns:
    id: "id"
    name: "nama_kue"
    description: "deskripsi"
    history: "sejarah_kue"
    making_process: "cara_pembuatan"
    region: "daerah_kue"
    image: "gambar"
    source: "link_sumber"

embeddings:
  model_name: "sentence-transformers/all-MiniLM-L6-v2"
  index_path: "data/faiss.index"
  docs_path: "data/docs.json"
  vector_dimension: 384
  top_k: 3

llm:
  provider: "ollama"
  base_model: "llama3.1:8b"
  max_tokens: 150
  temperature: 0.3

paths:
  logs: "logs/"
  notebooks: "notebooks/"